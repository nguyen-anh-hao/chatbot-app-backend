<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Test UI</title>
    <style>
        body {

            max-width: 600px;

        }

        button {

        }

        input[type="text"] {

        }

        #user-info {

        }

        #user-info img {

        }

        .user-message {

        }

        .bot-message {

        }
        
        .conversation-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        
        .conversation-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .conversation-item:hover {
            background-color: #f5f5f5;
        }
        
        .conversation-item.active {
            background-color: #e3f2fd;
        }
        
        .current-conversation {
            font-weight: bold;
            color: #1976d2;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <script>
        const BASE_URL = "https://4a9d-113-161-91-25.ngrok-free.app";
        let currentConversationId = null;

        function login() {
            window.location.href = `${BASE_URL}/login`;
        }

        function logout() {
            window.location.href = `${BASE_URL}/logout`;
        }

        async function getUserInfo() {
            const res = await fetch(`${BASE_URL}/me`, {
                credentials: "include",
                headers: {
                    "ngrok-skip-browser-warning": "true"
                }
            });
            const userInfo = document.getElementById("user-info");

            if (res.ok) {
                const data = await res.json();
                const user = data.user;

                if (user) {
                    userInfo.innerHTML = `
                        <img src="${user.picture}" width="40">
                        <strong>${user.name}</strong> (${user.email})
                    `;
                } else {
                    userInfo.innerText = "‚ùå Ch∆∞a ƒëƒÉng nh·∫≠p";
                }
            } else {
                userInfo.innerText = "‚ùå Ch∆∞a ƒëƒÉng nh·∫≠p";
            }
        }

        async function getConversations() {
            const res = await fetch(`${BASE_URL}/api/conversations`, {
                credentials: "include",
                headers: {
                    "ngrok-skip-browser-warning": "true"
                }
            });
            
            const list = document.getElementById("conversations");
            list.innerHTML = "";

            if (res.ok) {
                const conversations = await res.json();
                if (conversations.length === 0) {
                    list.innerHTML = "<div>üì≠ Ch∆∞a c√≥ cu·ªôc h·ªôi tho·∫°i n√†o</div>";
                } else {
                    conversations.forEach(conv => {
                        const div = document.createElement("div");
                        div.className = "conversation-item";
                        if (conv.id === currentConversationId) {
                            div.classList.add("active");
                        }
                        div.innerHTML = `
                            <strong>${conv.topic}</strong><br>
                            <small>Tin nh·∫Øn: ${conv.message_count} | ${new Date(conv.last_message_at).toLocaleString()}</small>
                        `;
                        div.onclick = () => selectConversation(conv.id, conv.topic);
                        list.appendChild(div);
                    });
                }
            } else {
                list.innerHTML = "<div>‚ùå Kh√¥ng th·ªÉ t·∫£i danh s√°ch h·ªôi tho·∫°i</div>";
            }
        }

        function selectConversation(conversationId, topic) {
            currentConversationId = conversationId;
            document.getElementById("current-conversation").innerText = `Cu·ªôc h·ªôi tho·∫°i hi·ªán t·∫°i: ${topic}`;
            getConversations();
            getHistory();
        }

        async function createConversation() {
            const topic = prompt("Nh·∫≠p ch·ªß ƒë·ªÅ cu·ªôc h·ªôi tho·∫°i:");
            if (!topic) return;

            const res = await fetch(`${BASE_URL}/api/conversations`, {
                method: "POST",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json",
                    "ngrok-skip-browser-warning": "true"
                },
                body: JSON.stringify({ topic: topic })
            });

            if (res.ok) {
                const conversation = await res.json();
                currentConversationId = conversation.id;
                document.getElementById("current-conversation").innerText = `Cu·ªôc h·ªôi tho·∫°i hi·ªán t·∫°i: ${topic}`;
                getConversations();
            } else {
                alert("‚ùå Kh√¥ng th·ªÉ t·∫°o cu·ªôc h·ªôi tho·∫°i");
            }
        }

        async function sendMessage() {
            const text = document.getElementById("message").value;
            const status = document.getElementById("send-status");

            if (!text.trim()) {
                status.innerText = "‚ùó Vui l√≤ng nh·∫≠p n·ªôi dung";
                return;
            }

            if (!currentConversationId) {
                status.innerText = "‚ùó Vui l√≤ng ch·ªçn ho·∫∑c t·∫°o cu·ªôc h·ªôi tho·∫°i";
                return;
            }

            const res = await fetch(`${BASE_URL}/api/chat`, {
                method: "POST",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json",
                    "ngrok-skip-browser-warning": "true"
                },
                body: JSON.stringify({ 
                    text: text, 
                    images: [],
                    conversation_id: currentConversationId
                })
            });

            if (res.ok) {
                const data = await res.json();
                if (data.error) {
                    status.innerText = "‚ùå " + data.error;
                } else {
                    status.innerText = "‚úÖ ƒê√£ g·ª≠i: " + data.reply;
                    document.getElementById("message").value = "";
                    setTimeout(() => {
                        getHistory();
                        getConversations();
                    }, 500);
                }
            } else {
                status.innerText = "‚ùå G·ª≠i th·∫•t b·∫°i";
            }
        }

        async function getHistory() {
            if (!currentConversationId) {
                document.getElementById("history").innerHTML = "<li>‚ùó Ch∆∞a ch·ªçn cu·ªôc h·ªôi tho·∫°i</li>";
                return;
            }

            const res = await fetch(`${BASE_URL}/api/conversations/${currentConversationId}/messages`, {
                credentials: "include",
                headers: {
                    "ngrok-skip-browser-warning": "true"
                }
            });
            
            const list = document.getElementById("history");
            list.innerHTML = "";

            if (res.ok) {
                const data = await res.json();

                if (data.error) {
                    list.innerHTML = "<li>‚ùå " + data.error + "</li>";
                    return;
                }

                if (Array.isArray(data)) {
                    if (data.length === 0) {
                        list.innerHTML = "<li>üì≠ Ch∆∞a c√≥ tin nh·∫Øn n√†o trong cu·ªôc h·ªôi tho·∫°i n√†y</li>";
                    } else {
                        data.forEach(msg => {
                            const li = document.createElement("li");
                            const roleClass = msg.role === 'user' ? 'user-message' : 'bot-message';
                            const roleIcon = msg.role === 'user' ? 'üë§' : 'ü§ñ';
                            const timestamp = new Date(msg.timestamp).toLocaleString();

                            li.innerHTML = `
                                <span class="${roleClass}">
                                    ${roleIcon} ${msg.role.toUpperCase()}: ${msg.text || 'Tin nh·∫Øn h√¨nh ·∫£nh'}
                                </span>
                                <br><small style="color: #666;">${timestamp}</small>
                            `;
                            list.appendChild(li);
                        });
                    }
                }
            } else {
                list.innerHTML = "<li>‚ùå Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠</li>";
            }
        }

        // Cho ph√©p g·ª≠i tin nh·∫Øn b·∫±ng Enter
        document.addEventListener('DOMContentLoaded', function () {
            const messageInput = document.getElementById("message");
            if (messageInput) {
                messageInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
            }
        });

        // T·ª± ƒë·ªông ki·ªÉm tra tr·∫°ng th√°i login khi load trang
        window.onload = function() {
            getUserInfo();
            getConversations();
        };
    </script>

    <h2>üîê ƒêƒÉng nh·∫≠p Google</h2>
    <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
    <button onclick="logout()">ƒêƒÉng xu·∫•t</button>
    <div id="user-info"></div>

    <hr>

    <h2>üíº Qu·∫£n l√Ω cu·ªôc h·ªôi tho·∫°i</h2>
    <button onclick="getConversations()">T·∫£i danh s√°ch</button>
    <button onclick="createConversation()">T·∫°o cu·ªôc h·ªôi tho·∫°i m·ªõi</button>
    <div id="conversations" class="conversation-list"></div>
    <div id="current-conversation" class="current-conversation">Ch∆∞a ch·ªçn cu·ªôc h·ªôi tho·∫°i</div>

    <hr>

    <h2>üí¨ G·ª≠i tin nh·∫Øn</h2>
    <input type="text" id="message" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button onclick="sendMessage()">G·ª≠i</button>
    <p id="send-status"></p>

    <hr>

    <h2>üïò L·ªãch s·ª≠ h·ªôi tho·∫°i</h2>
    <button onclick="getHistory()">Xem l·ªãch s·ª≠</button>
    <ul id="history"></ul>
</body>

</html>
